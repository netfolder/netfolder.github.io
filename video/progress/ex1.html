<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
		<title>HTML</title>
		<style>
			#jb {
				width: 100%;
				height: 50px;
			}
            .click_area {
				width: 100%;
				height: 50px;
                border:1px solid blue;
			}
            progress[value] {
  width: 250px;
  height: 20px;
  -webkit-appearance: none;
   appearance: none;
}

		</style>
		<script>
			function jbFunc(val) {
				document.getElementById( 'jb' ).value = val;
			}
		</script>
	</head>
	<body>
		<div>
            <progress value="20" max="100" id="jb"></progress>
            <div class="click_area">drag here!!</div>
		</div>
        <button onclick="jbFunc()">Click</button>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            

            $(".click_area").mouseup(function(){
                console.log("up")
                $(this).off("mousemove");                
            })
            $(".click_area").mousedown(function(e){
                console.clear()

                /* var offset = $(this).offset(); 
                var relX = e.pageX - offset.left;
                var result = Math.ceil(relX / $(this).width() * 100)
                console.log(result)
                jbFunc(result) */
                $(this).on("mousemove",function(e){
                    var p1 = { x: e.pageX, y: e.pageY };
                    var p0 = $(this).data("p0") || p1;
                    console.log("dragging from x:" + p0.x + " y:" + p0.y + "to x:" + p1.x + " y:" + p1.y);
                    $(this).data("p0", p1);
                    var result = Math.ceil(Math.ceil(p1.x / $(this).width() * 100))
                    jbFunc(result)
                });

            })


  
        </script>
	</body>
</html>
