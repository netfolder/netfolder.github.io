    <style>
        /* 0 ~ 599 */
        img{width:100%;}
        #wrap{}

        .contents{}

        .event03{background-color: #ffffff;}
        .event04{background-color: #ebf5f8;}
        .event05{background-color: #0a6ddf;}

        }

<body>
	<!-- 
        <<요청사항>>

        1. min-width 360~ 599 까진 image 100%
        600 이상은 이미지 가운데 놓고 배경색 깔아주세요 (이미지의 max-width: 600px)

        2. 섹션1 구역
        혼자하면 작심3일 하단(폰 뒤)에서 현위치로 (이징 효과)
        함께하면 작심 100일 하단(폰 뒤)에서 현위치로 (이징 효과)

        마우스 leave & 닫기 클릭시 저 책 레이어로 닫힘

        4. 하단에 600 이상~ QR 노출
        599 이하 현재 처럼 버튼 2개
    -->
