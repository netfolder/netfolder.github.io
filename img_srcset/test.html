<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>Document</title>
    <!-- ie 에서 srcset 속성을 사용시 -->
    <script src="picturefilll.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js"></script> -->
</head>
<body>


    <!-- 
        srcset 이미지경로  이지미실제 사이즈 , srcset 이미지경로  이지미실제 사이즈
        size (max-width: 500px) 포인트 / 해당 포인트에서 이미지 사이즈
        src 기본 이미지 
        https://www.html5rocks.com/ko/tutorials/responsive/picture-element/
    -->
   <p>
       img srcset
       분기별 이미지 교체
        500 ,  700  , 1000 
   </p>
    <picture>
            <source srcset="http://scottjehl.github.io/picturefill/examples/images/art-medium.jpg" media="(max-width: 500px)">
            <source srcset="http://scottjehl.github.io/picturefill/examples/images/art-large.jpg" media="(max-width: 700px)">
            <source srcset="http://scottjehl.github.io/picturefill/examples/images/extralarge.jpg" media="(max-width: 1000px)">
            <img srcset="http://scottjehl.github.io/picturefill/examples/images/extralarge.jpg" alt="…">
    </picture>
    <br>
    <picture>
        <source srcset="https://gifpng.com/500x300" media="(max-width: 500px)">
        <source srcset="https://gifpng.com/700x300" media="(max-width: 700px)">
        <source srcset="https://gifpng.com/1000x300" media="(max-width: 1000px)">
        <img srcset="https://gifpng.com/1000x300" alt="…">
    </picture>

 
</body>
</html>
